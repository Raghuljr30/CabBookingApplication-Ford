<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center font-weight-bold">Login</h2>
            <form class="loginform">
                <div class="form-group">
                    <label for="id">Customer Id</label>
                    <input type="number" class="form-control" name="id" placeholder="Enter Id" required [(ngModel)]="id">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required [(ngModel)]="password">
                </div>
                <button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
                <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>
            <p class="mt-3">New Customer? <a routerLink="/signUp" routerLinkActive="active">Register Here!</a></p>
        </div>
    </div>
</div>
