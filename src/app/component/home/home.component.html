
  <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form>

                <div class="form-outline mb-4">
                  <input id="form3Example1cg" class="form-control form-control-lg" 
                  placeholder="Enter your ID" [(ngModel)]= "id" name="id" #idRef="ngModel" />
                  <label class="form-label" for="form3Example1cg">ID</label>
                  <div *ngIf="idRef.invalid && (idRef.touched || idRef.dirty)">
                    <p *ngIf="idRef.errors?.['required']" class="text-danger">Kindly enter your ID!</p>
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                  placeholder="Enter your password" #passRef="ngModel" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div *ngIf="passRef.invalid && (passRef.touched || passRef.dirty)">
                    <p *ngIf="passRef.errors?.['required']" class="text-danger">Kindly enter your Password!</p>
                    </div>
                </div>

               

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="loginDriver()" value="Login">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">New Driver? <a routerLink="/register" routerLinkActive="active"
                    class="fw-bold text-body"><u>Register</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
